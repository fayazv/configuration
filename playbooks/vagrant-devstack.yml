- name: Configure instance(s)
  hosts: vagrant
  sudo: True
  gather_facts: True
  vars:
    migrate_db: "yes"
    openid_workaround: True
    edxapp_autostart: False
    forum_autostart: False
    nginx_staticfiles_fallback: True
  vars_files:
    - "group_vars/all"
  roles:
    - common
    - role: nginx
      nginx_sites:
      - lms
      - cms
      - lms-preview
    - edxlocal
    - supervisor
    - mongo
    - edxapp
    - oraclejdk
    - elasticsearch
    - forum
    - browsers
    - local_dev
